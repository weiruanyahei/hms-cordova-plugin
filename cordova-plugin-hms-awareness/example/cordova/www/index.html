<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>HMS Awareness</title>
    <style>
        .samplePageDiv {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .sample {
            text-decoration: none;
            text-align: center;
            vertical-align: middle;
        }

        .samplePageText {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="samplePageDiv">
        <label class="samplePageText" for="text">HUAWEI Awareness Process Demonstration</label>
    </div>
    <input type="button" id="hasPermission" value="hasPermission" class="btn">
    <input type="button" id="requestPermissions" value="requestPermissions" class="btn">
    <a id="goCaptureSample" class="sample btn" href="javascript:(void)">Awareness Capture Sample</a>
    <a id="goBarrierSample" class="sample btn" href="javascript:(void)">Awareness Barrier Sample</a>


    <div style="border: 3px solid black;">
        <textarea name="deviceSupportCapabilitiesResult" id="deviceSupportCapabilitiesResult" cols="40%"
            rows="20"></textarea>
    </div>


    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
