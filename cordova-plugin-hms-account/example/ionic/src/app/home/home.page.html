<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Ionic Account Kit
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-body>
        <hr>
        <ion-form>
            <ion-button (click)="signInWithIdToken()" class="submit-button" expand="block">Sign-In With Id Token</ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <ion-button (click)="signInAuthorizationCode()" class="submit-button" expand="block">Sign-In With Authorization Code
            </ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <ion-button (click)="signOut()" class="submit-button" expand="block">Sign Out</ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <ion-button (click)="silentSignIn()" class="submit-button" expand="block">Silent Sign-In</ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <ion-button (click)="cancelAuthorization()" class="submit-button" expand="block">Cancel Authorization</ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <ion-button (click)="getHashCode()" class="submit-button" expand="block">SMS Hash Code</ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <ion-button (click)="smsVerificationCode()" class="submit-button" expand="block">SMS Verification</ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <ion-button (click)="getHuaweiIdAuthButton()" class="submit-button" expand="block">Get Huawei Id Auth Button
            </ion-button>
        </ion-form>
        <hr>
        <hr>
        <ion-form>
            <div id="btn_auth_button"></div>
        </ion-form>
        <hr>
    </ion-body>
</ion-content>
