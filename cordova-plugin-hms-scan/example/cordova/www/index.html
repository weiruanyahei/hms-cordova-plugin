<!DOCTYPE html>

<html lang="en">
  <head>
      <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <title>cordova-hms-scan-demo</title>
      <style>
          .btn {
              margin-top: 5px;
              display: block;
              background-color: cornflowerblue;
              color: white;
              width: 100%;
              height: 50px;
              border: none;
          }

          .mllogoText {
              font-weight: bold;
              margin-top: 20px;
              text-align: center;
          }
      </style>
  </head>
  <body>
      <div
          style="text-align: center; margin-top: 5px;"><label class="mllogoText" for="text"><label>Permissions</label>
      </label></div>
      <div class="textAlignDiv">
          <input type="button" id="requestPermissions" value="Request Permissions" class="btn ">
          <input type="button" id="checkPermissions" value="Check Permissions" class="btn">
      </div>

      <input type="button" id="defaultViewMode" value="defaultViewMode" class="btn">
      <input type="button" id="customViewMode" value="customViewMode" class="btn">
      <input type="button" id="multiProcessorSynMode" value="multiProcessorSynMode" class="btn">
      <input type="button" id="multiProcessorAsynMode" value="multiProcessorAsynMode" class="btn">
      <input type="button" id="bitmapMode" value="bitmapMode" class="btn">
      <div style="text-align: center; margin-top: 5px;"><label class="mllogoText" for="text">Select image for image
              scan</label></div>
      <input type="button" id="imagePicker" value="Select Image" class="btn">
      <input type="button" id="synModeWithImage" value="synModeWithImage" class="btn">
      <input type="button" id="asynModeWithImage" value="asynModeWithImage" class="btn">
      <input type="button" id="decodeWithBitmap" value="decodeWithBitmap" class="btn">
      <input type="button" id="generateBarcode" value="generateBarcode" class="btn">
      <div style="text-align: center;"><label class="mllogoText" for="text">Barcode Result Image</label></div>
      <div><img style="height: 200px; width: 200px;" src="" id="barcodeImg" alt="Please select image"></div>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
