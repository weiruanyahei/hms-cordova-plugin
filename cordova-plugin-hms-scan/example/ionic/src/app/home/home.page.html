<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HMSScan Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center; margin-top: 5px;">
    <ion-label class="mllogoText" for="text">Permissions</ion-label>
  </div>
  <ion-button expand="block" (click)="checkPermissions()">Check Permissions</ion-button>
  <ion-button expand="block" (click)="requestPermissions()">Request Permissions</ion-button>
  <ion-button expand="block" (click)="defaultViewMode()">Default View Mode</ion-button>
  <ion-button expand="block" (click)="customViewMode()">Custom View Mode</ion-button>
  <ion-button expand="block" (click)="multiProcessorSynMode()">Multi processor Syn Mode</ion-button>
  <ion-button expand="block" (click)="multiProcessorAsynMode()">Multi Processor Asyn Mode</ion-button>
  <ion-button expand="block" (click)="bitmapMode()">Bitmap Mode</ion-button>
  <div style="text-align: center; margin-top: 5px;">
    <ion-label class="mllogoText" for="text">Select image for image scan</ion-label>
  </div>
  <ion-button expand="block" (click)="getFile()">Select Image</ion-button>
  <ion-button expand="block" (click)="asynModeWithImage()">Asyn Mode with Image</ion-button>
  <ion-button expand="block" (click)="synModeWithImage()">Syn Mode with Image</ion-button>
  <ion-button expand="block" (click)="decodeWithBitmap()">Decode with Bitmap</ion-button>
  <ion-button expand="block" (click)="generateBarcode()">Generate Barcode</ion-button>
  <div style="text-align: center;">
    <ion-img style="height: 300px; width: 300px;" [src]="generateBarcodeImage" alt="Generate Barcode Result"></ion-img>
  </div>
</ion-content>
